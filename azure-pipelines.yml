        versionSpec: '$(python.version)'
      displayName: 'Use Python $(python.version)'

    - script: |
        python setup.py build
        python test/chakra.test.py
      displayName: 'Python test'

  - job: windows

    pool:
      vmImage: 'windows-latest'

    strategy:
      matrix:
        Python27:
          python.version: '2.7'
        Python35:
          python.version: '3.5'
        Python36:
          python.version: '3.6'
        Python37:
          python.version: '3.7'
        Python38:
          python.version: '3.8'

    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(python.version)'
      displayName: 'Use Python $(python.version)'

    - script: |
        python setup.py build
        python test/chakra.test.py
      displayName: 'Python test'
